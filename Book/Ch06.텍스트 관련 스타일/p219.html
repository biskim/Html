<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @font-face{
            src: local('trana'),
            url('trana.eot'),
            url('trana.woff') format('woff'),
            url('trana.ttf') format('truetype');
        }
        .w-font {
            font-family: 'trana', sans-serif;
        }
        p{
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <p>Using Default Font</p>
    <p class="w-font">Using Trana Font</p>
</body>
</html>
