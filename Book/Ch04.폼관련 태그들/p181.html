<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            <label>점유율 0.8</label>
            <!--전체 크기 1을 기준으로 0.8만큼 차지합니다-->
            <meter value="0.8"></meter>
        </li>
        <li>
            <label>사용량 64%</label>
            <!--전체 100중에서  64만큼 차지합니다-->
            <meter min="0" max="100" value="64"></meter>
        </li>
        <li>
            <label>트래픽초과</label>
            <!--전체크기는 1024~10240인데 높다고...-->
            <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>
        </li>
        <li>
            <label>적절한 트래픽</label>
            <!--전체 1중에서 현재 0.5fmf 차지하고 있으며...-->
            <meter value="0.5" optimum="0.8"></meter>
           
        </li>
    </ul>
    
    
</body>
</html>
